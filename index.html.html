        // Utility Functions
        const calculateMonthlyPayment = (principal, annualRate, months) => {
            if (annualRate === 0) return principal / months;
            const monthlyRate = annualRate / 100 / 12;
            return principal * (monthlyRate * Math.pow(1 + monthlyRate, months)) / 
                   (Math.pow(1 + monthlyRate, months) - 1);
        };

        const calculateAmortization = (principal, annualRate, months, extraPayment = 0) => {
            const schedule = [];
            let balance = principal;
            const monthlyRate = annualRate / 100 / 12;
            const basePayment = calculateMonthlyPayment(principal, annualRate, months);
            
            for (let i = 1; i <= months && balance > 0; i++) {
                const interest = balance * monthlyRate;
                const principalPayment = Math.min(basePayment - interest + extraPayment, balance + interest);
                balance = Math.max(0, balance - principalPayment);
                
                schedule.push({
                    month: i,
                    payment: basePayment + extraPayment,
                    principal: principalPayment,
                    interest: interest,
                    balance: balance,
                    totalInterest: schedule.reduce((sum, item) => sum + item.interest, interest)
                });
                
                if (balance === 0) break;
            }
            
            return schedule;
        };

        // Total Cost Analysis Component (with highlighting feature)
        function TotalCostAnalysis({ scenarios, clientInfo, highlightedCells, setHighlightedCells }) {
            const [timeframe, setTimeframe] = useState(60);
            const [highlightMode, setHighlightMode] = useState(false);

            const toggleHighlight = (cellId) => {
                if (!highlightMode) return;
                
                if (highlightedCells.includes(cellId)) {
                    setHighlightedCells(highlightedCells.filter(id => id !== cellId));
                } else {
                    setHighlightedCells([...highlightedCells, cellId]);
                }
            };

            const calculateScenarioData = (scenario) => {
                const schedule = calculateAmortization(scenario.loanAmount, scenario.interestRate, scenario.term);
                const totalClosingCosts = Object.values(scenario.closingCosts).reduce((sum, val) => sum + val, 0);
                const downPayment = scenario.purchasePrice * scenario.downPaymentPercent / 100;
                const monthlyPI = calculateMonthlyPayment(scenario.loanAmount, scenario.interestRate, scenario.term);
                const monthlyPITI = monthlyPI + (scenario.propertyTax / 12) + (scenario.homeInsurance / 12) + 
                                   (scenario.hoaFees || 0) + (scenario.pmi || 0);

                const scheduleSubset = schedule.slice(0, timeframe);
                const totalInterestPaid = scheduleSubset.reduce((sum, item) => sum + item.interest, 0);
                const totalPrincipalPaid = scheduleSubset.reduce((sum, item) => sum + item.principal, 0);
                const totalPayments = scheduleSubset.reduce((sum, item) => sum + item.payment, 0);
                
                const propertyTaxPaid = (scenario.propertyTax / 12) * timeframe;
                const insurancePaid = (scenario.homeInsurance / 12) * timeframe;
                const hoaPaid = (scenario.hoaFees || 0) * timeframe;
                const pmiPaid = (scenario.pmi || 0) * timeframe;
                const totalNonRecoverable = totalInterestPaid + propertyTaxPaid + insurancePaid + hoaPaid + pmiPaid + totalClosingCosts;

                const totalCost = downPayment + totalClosingCosts + totalPayments + propertyTaxPaid + insurancePaid + hoaPaid + pmiPaid;

                return {
                    schedule,
                    downPayment,
                    totalClosingCosts,
                    monthlyPI,
                    monthlyPITI,
                    cashToClose: downPayment + totalClosingCosts,
                    totalInterestPaid,
                    totalPrincipalPaid,
                    totalPayments,
                    propertyTaxPaid,
                    insurancePaid,
                    hoaPaid,
                    pmiPaid,
                    totalNonRecoverable,
                    totalCost,
                    remainingBalance: scheduleSubset[scheduleSubset.length - 1]?.balance || 0,
                    equity: downPayment + totalPrincipalPaid
                };
            };

            const scenarioData = scenarios.map(calculateScenarioData);

            return (
                <div className="space-y-6">

                                </div>
                                {clientInfo.address && (
                                    <div>
                                        <div className="opacity-90">Property:</div>
                                        <div className="font-semibold">{clientInfo.address}</div>
                                    </div>
                                )}
                                <div>
                                    <div className="opacity-90">Date:</div>
                                    <div className="font-semibold">{new Date().toLocaleDateString()}</div>
                                </div>
                                <div>
                                    <div className="opacity-90">Loan Officer:</div>
                                    <div className="font-semibold">{BRANDING.loanOfficer}</div>
                                </div>
                            </div>
                        </div>

                            <div className="flex items-center space-x-4">
                                <button
                                    onClick={() => setHighlightMode(!highlightMode)}
                                    className={`px-4 py-2 rounded-lg font-medium text-sm transition ${
                                        highlightMode 
                                            ? 'bg-yellow-500 text-white' 
                                            : 'bg-gray-200 text-gray-700 hover:bg-gray-300'

                                </button>
                                {highlightedCells.length > 0 && (
                                    <button
                                        onClick={() => setHighlightedCells([])}
                                        className="px-3 py-2 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 text-sm"
                                    >
                                        Clear Highlights
                                    </button>
                                )}
                                <select
                                    value={timeframe}
                                    onChange={(e) => setTimeframe(parseInt(e.target.value))}
                                    className="px-4 py-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
                                >

                                </tr>
                                <tr>

                                    {scenarios.map((s, idx) => (
                                        <td

                                            onClick={() => toggleHighlight(`loan-${idx}`)}
                                            className={`px-6 py-4 text-sm text-gray-900 font-semibold ${highlightMode ? 'cursor-pointer hover:bg-yellow-100' : ''} ${

                                            }`}
                                        >
                                            {formatCurrency(s.loanAmount)}
                                        </td>
                                    ))}
                                </tr>
                                <tr className="bg-gray-50">

                                    {scenarios.map((s, idx) => (

        // NEW: Breakeven Analysis Component
        function BreakevenAnalysis({ scenarios }) {
            if (scenarios.length < 2) {
                return (
                    <div className="bg-white rounded-lg shadow p-8 text-center">
                        <h2 className="text-xl font-bold text-gray-900 mb-4">Breakeven Analysis</h2>
                        <p className="text-gray-600">You need at least 2 scenarios to perform a breakeven analysis.</p>
                        <p className="text-sm text-gray-500 mt-2">Go back to the Scenario Builder and add another scenario.</p>
                    </div>
                );
            }

            const [scenario1, setScenario1] = useState(0);
            const [scenario2, setScenario2] = useState(1);

            const s1 = scenarios[scenario1];
            const s2 = scenarios[scenario2];

            const s1Data = calculateAmortization(s1.loanAmount, s1.interestRate, s1.term);
            const s2Data = calculateAmortization(s2.loanAmount, s2.interestRate, s2.term);

            const s1ClosingCosts = Object.values(s1.closingCosts).reduce((sum, val) => sum + val, 0);
            const s2ClosingCosts = Object.values(s2.closingCosts).reduce((sum, val) => sum + val, 0);

            const s1Monthly = calculateMonthlyPayment(s1.loanAmount, s1.interestRate, s1.term) +
                             (s1.propertyTax / 12) + (s1.homeInsurance / 12) + (s1.hoaFees || 0) + (s1.pmi || 0);
            const s2Monthly = calculateMonthlyPayment(s2.loanAmount, s2.interestRate, s2.term) +
                             (s2.propertyTax / 12) + (s2.homeInsurance / 12) + (s2.hoaFees || 0) + (s2.pmi || 0);

            const upfrontDiff = s1ClosingCosts - s2ClosingCosts;
            const monthlyDiff = s1Monthly - s2Monthly;
            
            let breakevenMonth = null;
            let breakevenAnalysis = [];

            if (monthlyDiff !== 0) {
                breakevenMonth = Math.abs(upfrontDiff / monthlyDiff);
                
                for (let month = 0; month <= Math.min(360, Math.ceil(breakevenMonth * 1.5)); month += 6) {
                    const s1Total = s1ClosingCosts + (s1Monthly * month);
                    const s2Total = s2ClosingCosts + (s2Monthly * month);
                    breakevenAnalysis.push({
                        month,
                        s1Total,
                        s2Total,
                        diff: s1Total - s2Total
                    });
                }
            }

            return (
                <div className="space-y-6">
                    <div className="bg-white rounded-lg shadow p-6">
                        <h2 className="text-xl font-bold text-gray-900 mb-6">Breakeven Analysis</h2>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Compare Scenario 1</label>
                                <select
                                    value={scenario1}
                                    onChange={(e) => setScenario1(parseInt(e.target.value))}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                                    {scenarios.map((s, idx) => (
                                        <option key={s.id} value={idx}>{s.name}</option>
                                    ))}
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Against Scenario 2</label>
                                <select
                                    value={scenario2}
                                    onChange={(e) => setScenario2(parseInt(e.target.value))}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                                    {scenarios.map((s, idx) => (
                                        <option key={s.id} value={idx}>{s.name}</option>
                                    ))}
                                </select>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div className="bg-blue-50 rounded-lg p-6">
                                <h3 className="font-semibold text-gray-900 mb-4">{s1.name}</h3>
                                <div className="space-y-2 text-sm">
                                    <div className="flex justify-between">
                                        <span className="text-gray-600">Closing Costs:</span>
                                        <span className="font-semibold">{formatCurrency(s1ClosingCosts)}</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-gray-600">Monthly Payment:</span>
                                        <span className="font-semibold">{formatCurrency(s1Monthly)}</span>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-green-50 rounded-lg p-6">
                                <h3 className="font-semibold text-gray-900 mb-4">{s2.name}</h3>
                                <div className="space-y-2 text-sm">
                                    <div className="flex justify-between">
                                        <span className="text-gray-600">Closing Costs:</span>
                                        <span className="font-semibold">{formatCurrency(s2ClosingCosts)}</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-gray-600">Monthly Payment:</span>
                                        <span className="font-semibold">{formatCurrency(s2Monthly)}</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {breakevenMonth !== null && (
                            <div className="bg-gradient-to-r from-purple-500 to-purple-700 rounded-lg shadow p-6 text-white mb-6">
                                <h3 className="text-xl font-bold mb-3">⚖️ Breakeven Point</h3>
                                <div className="text-lg">
                                    {upfrontDiff > 0 && monthlyDiff < 0 ? (
                                        <p>
                                            <span className="font-bold">{s1.name}</span> has higher upfront costs but lower monthly payments.
                                            You'll break even after <span className="font-bold text-2xl">{Math.ceil(breakevenMonth)} months</span> ({(breakevenMonth / 12).toFixed(1)} years).
                                        </p>
                                    ) : upfrontDiff < 0 && monthlyDiff > 0 ? (
                                        <p>
                                            <span className="font-bold">{s2.name}</span> has higher upfront costs but lower monthly payments.
                                            You'll break even after <span className="font-bold text-2xl">{Math.ceil(breakevenMonth)} months</span> ({(breakevenMonth / 12).toFixed(1)} years).
                                        </p>
                                    ) : (
                                        <p>
                                            <span className="font-bold">{upfrontDiff > 0 ? s1.name : s2.name}</span> costs more both upfront and monthly.
                                            There is no breakeven point.
                                        </p>
                                    )}
                                </div>
                            </div>
                        )}

                        {breakevenAnalysis.length > 0 && (
                            <div className="overflow-x-auto">
                                <table className="min-w-full divide-y divide-gray-200">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Timeframe</th>
                                            <th className="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">{s1.name} Total</th>
                                            <th className="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">{s2.name} Total</th>
                                            <th className="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">Difference</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {breakevenAnalysis.map((row, idx) => (
                                            <tr key={idx} className={Math.abs(row.diff) < Math.abs(monthlyDiff) * 6 ? 'bg-yellow-50' : ''}>
                                                <td className="px-4 py-3 text-sm text-gray-900">
                                                    {row.month === 0 ? 'Upfront' : `${row.month} months (${(row.month / 12).toFixed(1)}y)`}
                                                </td>
                                                <td className="px-4 py-3 text-sm text-right text-gray-900">{formatCurrency(row.s1Total)}</td>
                                                <td className="px-4 py-3 text-sm text-right text-gray-900">{formatCurrency(row.s2Total)}</td>
                                                <td className={`px-4 py-3 text-sm text-right font-semibold ${row.diff < 0 ? 'text-green-600' : 'text-red-600'}`}>
                                                    {row.diff < 0 ? '-' : '+'}{formatCurrency(Math.abs(row.diff))}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

                const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444'];

                const monthlyData = scenarios.map((s, idx) => {
                    const monthlyPI = calculateMonthlyPayment(s.loanAmount, s.interestRate, s.term);
                    const monthlyPITI = monthlyPI + (s.propertyTax / 12) + (s.homeInsurance / 12) + 
                                       (s.hoaFees || 0) + (s.pmi || 0);
                    return {
                        label: s.name,
                        data: [monthlyPI, (s.propertyTax / 12), (s.homeInsurance / 12), (s.hoaFees || 0), (s.pmi || 0)],
                        backgroundColor: colors[idx]
                    };
                });

                const monthlyCtx = monthlyPaymentChartRef.current.getContext('2d');
                const newMonthlyChart = new Chart(monthlyCtx, {
                    type: 'bar',
                    data: {
                        labels: ['Principal & Interest', 'Property Tax', 'Insurance', 'HOA', 'PMI/MIP'],
                        datasets: monthlyData
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Monthly Payment Breakdown',
                                font: { size: 16, weight: 'bold' }
                            },
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return '$' + value.toLocaleString();
                                    }
                                }
                            }
                        }
                    }
                });
                setMonthlyChart(newMonthlyChart);

                const interestData = scenarios.map((s, idx) => {
                    const schedule = calculateAmortization(s.loanAmount, s.interestRate, s.term);
                    const totalInterest = schedule.reduce((sum, item) => sum + item.interest, 0);
                    return {
                        label: s.name,
                        data: [totalInterest, s.loanAmount],
                        backgroundColor: colors[idx]
                    };
                });

                const interestCtx = interestPrincipalChartRef.current.getContext('2d');
                const newInterestChart = new Chart(interestCtx, {
                    type: 'bar',
                    data: {
                        labels: ['Total Interest Paid', 'Loan Principal'],
                        datasets: interestData
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Interest vs Principal (Full Term)',
                                font: { size: 16, weight: 'bold' }
                            },
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return '$' + (value / 1000).toFixed(0) + 'K';
                                    }
                                }
                            }
                        }
                    }
                });
                setInterestChart(newInterestChart);

                const costData = scenarios.map((s, idx) => {
                    const schedule = calculateAmortization(s.loanAmount, s.interestRate, s.term);
                    const scheduleSubset = schedule.slice(0, 60);
                    const totalInterest = scheduleSubset.reduce((sum, item) => sum + item.interest, 0);
                    const propertyTax = (s.propertyTax / 12) * 60;
                    const insurance = (s.homeInsurance / 12) * 60;
                    const hoa = (s.hoaFees || 0) * 60;
                    const pmi = (s.pmi || 0) * 60;
                    const closing = Object.values(s.closingCosts).reduce((sum, val) => sum + val, 0);
                    
                    return {
                        label: s.name,
                        data: [totalInterest, propertyTax, insurance, hoa, pmi, closing],
                        backgroundColor: colors[idx]
                    };
                });

                const costCtx = totalCostChartRef.current.getContext('2d');
                const newCostChart = new Chart(costCtx, {
                    type: 'bar',
                    data: {
                        labels: ['Interest', 'Property Tax', 'Insurance', 'HOA', 'PMI', 'Closing Costs'],
                        datasets: costData
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: '5-Year Non-Recoverable Costs',
                                font: { size: 16, weight: 'bold' }
                            },
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                stacked: false,
                                ticks: {
                                    callback: function(value) {
                                        return '$' + (value / 1000).toFixed(0) + 'K';
                                    }
                                }
                            }
                        }
                    }
                });
                setCostChart(newCostChart);

            }, [scenarios]);

            return (
                <div className="space-y-6">
                    <div className="bg-white rounded-lg shadow p-6">
                        <h2 className="text-xl font-bold text-gray-900 mb-6">Visual Comparisons</h2>
                        
                        <div className="space-y-8">
                            <div style={{ height: '400px' }}>
                                <canvas ref={monthlyPaymentChartRef}></canvas>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div style={{ height: '350px' }}>
                                    <canvas ref={interestPrincipalChartRef}></canvas>
                                </div>
                                <div style={{ height: '350px' }}>
                                    <canvas ref={totalCostChartRef}></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {scenarios.map((scenario, idx) => {
                            const schedule = calculateAmortization(scenario.loanAmount, scenario.interestRate, scenario.term);
                            const totalInterest = schedule.reduce((sum, item) => sum + item.interest, 0);
                            const monthlyPI = calculateMonthlyPayment(scenario.loanAmount, scenario.interestRate, scenario.term);
                            const monthlyPITI = monthlyPI + (scenario.propertyTax / 12) + (scenario.homeInsurance / 12) + 
                                               (scenario.hoaFees || 0) + (scenario.pmi || 0);

                            return (
                                <div key={scenario.id} className="bg-white rounded-lg shadow p-6">
                                    <h3 className="font-bold text-gray-900 mb-4">{scenario.name}</h3>
                                    <div className="space-y-3 text-sm">
                                        <div className="flex justify-between">
                                            <span className="text-gray-600">Monthly Payment:</span>
                                            <span className="font-semibold">{formatCurrency(monthlyPITI)}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-gray-600">Total Interest:</span>
                                            <span className="font-semibold text-red-600">{formatCurrency(totalInterest)}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-gray-600">Total Paid:</span>
                                            <span className="font-semibold">{formatCurrency(scenario.loanAmount + totalInterest)}</span>
                                        </div>
                                        <div className="flex justify-between pt-3 border-t">
                                            <span className="text-gray-600">Payoff Date:</span>
                                            <span className="font-semibold text-green-600">
                                                {new Date(Date.now() + scenario.term * 30 * 24 * 60 * 60 * 1000).toLocaleDateString('en-US', { month: 'short', year: 'numeric' })}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        // Render App
        ReactDOM.render(<MortgageCoachApp />, document.getElementById('root'));
    </script>
</body>
</html>
